name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build and deploy apps to gh-pages
        uses: sauloxd/review-apps@2.0.0 # replace with desired version
        with:
          branch: "main" # The branch you chose to be your github-pages source
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Optional, if you want the apps URL commented in your PR
          apps: |
            {
              "research": { # SLUG, the partial URL for your app, see step 3.
                "build": "npm run build:ux-research", # Build command
                "dist": "./ux-research/dist" # The dist folder where your "yarn build" command will place the build artifacts
              },
              "metrics": {
                "build": "npm run build:ux-metrics",
                "dist": "./ux-research/dist"
              }
            }